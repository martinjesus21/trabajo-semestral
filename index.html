<body>  
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <div class="modal-header">
        <h4 class="modal-title">Iniciar sesion</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>
      <div class="modal-body text-center">
        <img src="img/5633.jpg" alt="candado-icon" width="100">
        <div class="container-fluid"> 
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8">
              <form action="suscriptor.html" method="GET">
                <div class="form-group">
                  <label for="txtUser">Usuario:</label>
                  <input placeholder="Ej: m.salinas" class="form-control" type="text" name="txtUser" id="txtUser">

                </div>
                <div class="form-group">
                  <label for="txtPass">Contrase√±a:</label>
                  <input placeholder="Ej:************" class="form-control" type="password" name="txtPass" id="txtPass">
                </div>
                <input type="submit" class="btn btn-success"  name="btnEnviar" id="btnEnviar">
                <input type="reset" class="btn btn-danger"  name="btnLimpiar" id="btnLimpiar">
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>
